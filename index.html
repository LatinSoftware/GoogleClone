<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title> 
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/0eccbda2c7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="main-menu">
                <li>Gmail</li>
                <li>Im√°genes</li>
                <li>
                    <picture>
                        <img src="./images/apps_black_24dp.svg" alt="menu">
                    </picture>
                </li>
                <li>
                    <picture>
                        <img class="user-img" src="./images/user-img.jpg" alt="imagen del usuario">
                    </picture>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="main-picture">
            <picture>
                <img src="./images/seasonal-holidays.gif"   alt="imagen de google"/>
            </picture>
        </section>
        <section class="main-search">
            <form action="#">
                <div class="main-form">
                    <div class="main-section__search-icon">
                        <label for="search">
                            <i class="fas fa-search"></i>
                        </label>
                    </div>
                    <div class="search-container">
                        <input type="text" id="search" class="form-input-text"/>
                    </div>
                    <div class="main-section__microphone-icon">
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>
                <div class="main-buttons">
                    <div class="main-section__search-buttons">
                        <button type="button">Buscar en Google</button>
                        <button type="button">Me siento con suerte </button>
                    </div>
                </div>
            </form>
        </section>
        <section class="main-section__letter">
            <span>Ofrecido por Google en: <a href="#">English</a></span>
        </section>
    </main>
</body>
</html>
